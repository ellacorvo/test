<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Knitting Project</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container col-xs-12 title bar mini-padding">
    	<h2 class="col-xs-4 text-padding">Search your yarn stash!</h2>
    </div>
    <div class="col-xs-12 grey">
        <div class="container jumbo-padding">
            <h2 class="header-text">Knitting Project Search</h2>
            <p class="lead">Store your yarns and projects, automatically search through yarns you already have to see what you can use for a new project.</p>
            <a class="btn btn-default ravelry" href="http://www.ravelry.com/" role="button"></a>

        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-xs-12 col-md-4 rounded-background text-padding border">
                <h3>Yarn Stash</h3>
                <button type="submit" class="btn btn-default navbar-btn yarn-form-button">Add a new yarn to your stash</button>
                <div class="yarn-form-container">
			<form class="yarn-form">
			  <div class="form-group">
			    <input type="text" id="weight" class="form-control" placeholder="Yarn Weight">
			  </div>
			  <div class="form-group">
			    <input type="text" id="yards" class="form-control" placeholder="Yards">
			  </div>
			  <div class="form-group">
			    <input type="text" id="needles" class="form-control" placeholder="Recommended Needle-Size">
			  </div>
			  <div class="form-group">
			    <input type="text" id="color" class="form-control" placeholder="Color">
			  </div>
			  <div class="form-group">
			    <label>Link an image file</label>
			   <input type="text" id="yarnPic" class="form-control" placeholder="Link to Image">
			    <p class="help-block">Link to a snapshot of your yarn here.</p>
			  </div>
			  <button type="submit" class="btn btn-primary">Add this yarn!</button>
			</form>
			</div>
            <div class="stash-container mini-padding" id="stash-container"></div>
            </div>
            <div class="col-xs-12 col-md-4 rounded-background text-padding border">
                <h3>Projects</h3>
                <button type="submit" class="btn btn-default navbar-btn project-form-button">Add a new project to your queue</button>
                <div class="project-form-container">
                <form class="project-form">
				    <div class="form-group">
					    <input type="text" id="p-name" class="form-control" placeholder="Project Name">
				    </div>
				    <div class="form-group">
				  		<input type="text" id="p-weight" class="form-control" placeholder="Yarn Weight">
				    </div>
				    <div class="form-group">
				   		<input type="text" id="p-yards" class="form-control" placeholder="Yards Required">
				    </div>
				    <div class="form-group">
				   		<input type="text" id="p-needles" class="form-control" placeholder="Recommended Needle-Size">
				    </div>
			  		<div class="form-group">
			    		<label>Link an image file</label>
			   			<input type="text" id="projectPic" class="form-control" placeholder="Link to Image">
			    		<p class="help-block">Link to the path of your project here.</p>
			  		</div>
				    <button type="submit" class="submit-project btn btn-primary">Add this project!</button>
				</form>
				</div>
                <div class="projects-container mini-padding"></div>
            </div>
            <div class="col-xs-12 col-md-4 rounded-background text-padding border">
                <h3>Search Results:</h3>
                <button type="submit" class="clear btn btn-default navbar-btn">Clear Results</button>
                <div class="search-container mini-padding"></div>
            </div>
        </div>
    </div>

    <div class="col-xs-offset-1 col-xs-10 line mini-padding"></div>
    <div class="col-xs-offset-5 col-xs-12 mini-padding white">
    	
    </div>


	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
